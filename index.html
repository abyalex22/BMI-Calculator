<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div style="height: 100vh;" class="w-100 d-flex justify-content-center align-items-center bg-info">
        <div class="card shadow w-75">
            <div class="row align-items-center p-5">
                <div>
                    <h3 class="mb-3 text-center">BMI CALCULATOR</h3>
                    <h5 class="mb-3">Enter your Details</h5>
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="userHeight" placeholder="Height in cm">
                            <label for="userHeight">Height (cm)</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="userWeight" placeholder="Weight in kg">
                            <label for="userWeight">Weight (Kg)</label>
                        </div>
                        <div>
                            <input onclick="calculate()" type="button" class="btn btn-success mt-3 align-items-center" value="Calculate">
                        </div><br>
                        <div>
                            <input type="text" class="form-control" id="userBMI">
                            <label for="userBMI">BMI</label>
                        </div>
                        <!-- <div id="lotteryStatus" class="border text-danger fs-1 rounded p-5 m-5">Lottery Status</div> -->
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
